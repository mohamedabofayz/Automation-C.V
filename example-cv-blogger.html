<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منشئ السير الذاتية الاحترافية - نسخة Blogger</title>
  <meta name="description" content="أداة مجانية لإنشاء سير ذاتية احترافية محسنة لأنظمة ATS">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    .container { 
      max-width: 1000px; margin: 0 auto; 
      background: white; border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px; text-align: center; }
    .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
    .content { padding: 40px; }
    .progress-bar { background: #e9ecef; height: 6px; border-radius: 3px; margin: 20px 0; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); width: 0%; transition: width 0.5s ease; }
    .form-section { background: #f8f9fa; margin: 25px 0; padding: 30px; border-radius: 10px; border: 1px solid #e9ecef; transition: all 0.3s ease; }
    .form-section:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .section-title { font-size: 1.3rem; font-weight: 600; color: #495057; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .form-group { margin: 15px 0; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; color: #495057; }
    input, textarea, select { width: 100%; padding: 12px 15px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; font-family: inherit; }
    input:focus, textarea:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    .btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin: 10px 5px; transition: all 0.3s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
    .btn-secondary { background: #6c757d; }
    .btn-success { background: #28a745; }
    .add-btn { background: #17a2b8; padding: 10px 20px; font-size: 14px; }
    .experience-item, .education-item { background: white; padding: 20px; margin: 15px 0; border-radius: 8px; border: 1px solid #dee2e6; }
    .remove-btn { background: #dc3545; padding: 5px 10px; font-size: 12px; float: left; }
    .preview { display: none; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 30px; }
    .cv-header { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 3px solid #667eea; }
    .cv-header h2 { font-size: 2rem; color: #495057; margin-bottom: 5px; }
    .cv-header .job-title { font-size: 1.2rem; color: #667eea; font-weight: 600; }
    .cv-contact { display: flex; justify-content: center; gap: 20px; margin-top: 15px; flex-wrap: wrap; }
    .cv-section { margin: 25px 0; }
    .cv-section h3 { font-size: 1.3rem; color: #667eea; border-bottom: 2px solid #667eea; padding-bottom: 5px; margin-bottom: 15px; }
    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } .cv-contact { flex-direction: column; align-items: center; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>منشئ السير الذاتية الاحترافية</h1>
      <p>أداة مجانية لإنشاء سير ذاتية محسنة لأنظمة ATS ومحركات البحث</p>
    </div>

    <div class="content">
      <form id="cvForm">
        <!-- بيانات أساسية -->
        <div class="form-section">
          <div class="form-row">
            <div class="form-group"><label>الاسم الأول *</label><input type="text" id="firstName" required></div>
            <div class="form-group"><label>الاسم الأخير *</label><input type="text" id="lastName" required></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>البريد الإلكتروني</label><input type="email" id="email"></div>
            <div class="form-group"><label>رقم الهاتف</label><input type="tel" id="phone"></div>
          </div>
          <div class="form-group"><label>LinkedIn (اختياري)</label><input type="url" id="linkedin"></div>
        </div>
        
        <!-- الوظيفة والملخص -->
        <div class="form-section">
          <div class="form-group"><label>المسمى الوظيفي *</label><input type="text" id="jobTitle" required></div>
          <div class="form-group">
            <label>الملخص المهني (150 كلمة كحد أقصى) *</label>
            <textarea id="summary" rows="3" required oninput="checkWordCount()"></textarea>
            <div id="wordCount" style="text-align:left; margin-top:5px; color:#6c757d;">0/150 كلمة</div>
          </div>
        </div>
        
        <!-- المهارات -->
        <div class="form-section">
          <div class="form-group">
            <label>المهارات الأساسية (افصل بينها بفواصل) *</label>
            <input type="text" id="skills" required placeholder="JavaScript, React, إدارة المشاريع">
          </div>
        </div>
        
        <!-- الخبرة -->
        <div class="form-section">
          <h3 class="section-title">الخبرة العملية</h3>
          <div id="experienceContainer">
            <div class="experience-item">
              <input type="text" name="expTitle" placeholder="المسمى الوظيفي">
              <input type="text" name="expCompany" placeholder="اسم الشركة">
              <textarea name="expDescription" rows="2" placeholder="وصف مختصر للإنجازات..."></textarea>
            </div>
          </div>
          <button type="button" class="btn add-btn" onclick="addExperience()">+ إضافة خبرة</button>
        </div>
        
        <!-- التعليم -->
        <div class="form-section">
          <h3 class="section-title">المؤهلات التعليمية</h3>
          <div id="educationContainer">
            <div class="education-item">
              <input type="text" name="eduDegree" placeholder="المؤهل العلمي">
              <input type="text" name="eduInstitution" placeholder="الجامعة/المعهد">
            </div>
          </div>
          <button type="button" class="btn add-btn" onclick="addEducation()">+ إضافة تعليم</button>
        </div>

      </form>

      <!-- أزرار التحكم -->
      <div style="text-align:center; margin: 30px 0;">
        <button class="btn" onclick="generateCV()">✨ إنشاء السيرة الذاتية</button>
      </div>

      <!-- معاينة -->
      <div id="cvPreview" class="preview">
        <h2 style="text-align:center; color:#495057; margin-bottom:20px;">السيرة الذاتية الناتجة (JSON)</h2>
        <div id="cvContent" style="background:#f8f9fa; padding:20px; border-radius:8px; font-family:monospace; direction:ltr; text-align:left; max-height:500px; overflow:auto;"></div>
        <button class="btn" onclick="copyToClipboard()" style="margin-top:20px;">نسخ إلى الحافظة</button>
      </div>
    </div>
  </div>

<script>
function addExperience() {
  const container = document.getElementById('experienceContainer');
  const div = document.createElement('div');
  div.className = 'experience-item';
  div.innerHTML = `
    <input type="text" name="expTitle" placeholder="المسمى الوظيفي">
    <input type="text" name="expCompany" placeholder="اسم الشركة">
    <textarea name="expDescription" rows="2" placeholder="وصف مختصر للإنجازات..."></textarea>
  `;
  container.appendChild(div);
}

function addEducation() {
  const container = document.getElementById('educationContainer');
  const div = document.createElement('div');
  div.className = 'education-item';
  div.innerHTML = `
    <input type="text" name="eduDegree" placeholder="المؤهل العلمي">
    <input type="text" name="eduInstitution" placeholder="الجامعة/المعهد">
  `;
  container.appendChild(div);
}

function checkWordCount() {
  const summary = document.getElementById('summary').value;
  const words = summary.trim().split(/\s+/).filter(word => word).length;
  document.getElementById('wordCount').textContent = `${words}/150 كلمة`;
  if (words > 150) {
    document.getElementById('wordCount').style.color = '#dc3545';
  } else {
    document.getElementById('wordCount').style.color = '#6c7577';
  }
}

function generateCV() {
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const linkedin = document.getElementById('linkedin').value;
  const jobTitle = document.getElementById('jobTitle').value;
  const summary = document.getElementById('summary').value;
  const skillsInput = document.getElementById('skills').value;

  // التحقق من عدد الكلمات
  const wordCount = summary.trim().split(/\s+/).filter(word => word).length;
  if (wordCount > 150) {
    alert('الملخص يجب ألا يتجاوز 150 كلمة. يرجى اختصار النص.');
    return;
  }

  // معالجة المهارات
  const skills = skillsInput.split(',').map(skill => 
    skill.trim()
  ).filter(skill => skill);

  // معالجة الخبرات
  const experiences = [];
  document.querySelectorAll('.experience-item').forEach(item => {
    const description = item.querySelector('textarea[name="expDescription"]').value;
    if (description) experiences.push(description);
  });

  // معالجة التعليم
  const educations = [];
  document.querySelectorAll('.education-item').forEach(item => {
    const degree = item.querySelector('input[name="eduDegree"]').value;
    const institution = item.querySelector('input[name="eduInstitution"]').value;
    if (degree || institution) {
      educations.push(`${degree}${institution ? ' - ' + institution : ''}`);
    }
  });

  // بناء كائن JSON
  const cvData = {
    Name: `${firstName} ${lastName}`,
    Title: jobTitle,
    Summary: summary,
    Skills: skills,
    Experience: experiences,
    Education: educations,
    Contact: {
      Email: email,
      Phone: phone,
      LinkedIn: linkedin
    }
  };

  // عرض الناتج
  const jsonOutput = JSON.stringify(cvData, null, 2);
  document.getElementById('cvContent').innerHTML = `<pre>${jsonOutput}</pre>`;
  document.getElementById('cvPreview').style.display = 'block';
  
  // التمرير إلى الناتج
  document.getElementById('cvPreview').scrollIntoView({behavior: 'smooth'});
}

function copyToClipboard() {
  const jsonText = document.querySelector('#cvContent pre').textContent;
  navigator.clipboard.writeText(jsonText).then(() => {
    alert('تم نسخ السيرة الذاتية بنجاح!');
  });
}
</script>
</body>
</html>
